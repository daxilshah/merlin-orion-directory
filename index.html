<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merlin Orion Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth">
    <button id="sign-in-btn">Sign In with Google</button>
    <button id="sign-out-btn" style="display:none;">Sign Out</button>
    <div id="user-details"></div>
  </div>

  <div id="form-view">
    <h2>Resident Information Form</h2>
    <form id="resident-form">
      <label for="flatNo">Flat Number *</label>
      <select id="flatNo" required></select>

      <label for="residentType">Resident Type *</label>
      <select id="residentType" required>
        <option value="">--Select--</option>
        <option value="Owner">Owner</option>
        <option value="Tenant">Tenant</option>
      </select>

      <div id="members-container"></div>
      <button type="button" id="add-member-btn">Add Member</button>

      <div class="actions">
        <button type="button" id="view-data-btn">View Submitted Data</button>
        <button type="submit" id="submit-btn">Submit</button>
      </div>
    </form>
  </div>

  <div id="table-view" style="display:none;">
    <h2>Submitted Residents</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Flat No</th>
          <th>Resident Type</th>
          <th>Members</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="data-table-body"></tbody>
    </table>
    <div class="actions">
      <button id="back-btn">Go Back</button>
      <button id="export-btn">Export to PDF</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
