<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merlin Orion Residents Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 sm:p-8">

<div class="background-collage">
    <img src="https://housing-images.n7net.in/012c1500/de401d85f773e7949cdfc64cd6aa27ad/v0/fs.jpeg" alt="Merlin Orion building entrance" class="image-1">
    <img src="https://housing-images.n7net.in/4f2250e8/567357597639a7fd15db7f98026bcc11/v0/fs/merlin_orion-paldi-ahmedabad-merlin_group.jpeg" alt="Merlin Orion exterior view" class="image-2">
    <img src="https://housing-images.n7net.in/012c1500/6a7cc6d71a141d5d9cf49a58433239f3/v0/fs.jpeg" alt="Merlin Orion common area" class="image-3">
    <div class="gradient gradient-top-right"></div>
    <div class="gradient gradient-bottom-left"></div>
</div>

<div class="form-container rounded-lg shadow-lg relative p-6 sm:p-8">
    <div id="formView">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Merlin Orion Residents Directory</h1>
        <p class="text-gray-600 mb-6 text-center">Manage resident information for all flats.</p>
        <form id="residentForm" class="space-y-6">
            <div class="input-group">
                <label for="flatNumber" class="text-sm font-medium text-gray-700">Flat Number</label>
                <select id="flatNumber" name="flatNumber" required
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div id="residentsContainer">
                <!-- Resident input sections will be added here -->
            </div>

            <div class="flex justify-center mt-4">
                <button type="button" id="addResidentSectionBtn"
                        class="py-3 px-4 rounded-md text-sm font-semibold text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Add Another Resident
                </button>
            </div>
            
            <div class="flex justify-center mt-6 gap-4">
                <button type="submit"
                        class="w-full sm:w-auto flex-1 justify-center py-3 px-6 rounded-md text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Save Data
                </button>
                <button type="button" id="showDataBtn"
                        class="w-full sm:w-auto flex-1 justify-center py-3 px-6 rounded-md text-sm font-semibold text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                    View Data
                </button>
            </div>
        </form>
    </div>

    <div id="dataView" class="hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Submitted Data</h2>
        <div class="search-container flex items-center mb-4">
            <input type="text" id="searchInput" placeholder="Search by name or flat number..."
                   class="flex-1 py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <button id="searchButton"
                    class="ml-2 py-2 px-4 rounded-md text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Search
            </button>
        </div>
        <div class="table-container">
            <table id="dataTable" class="min-w-full">
                <thead>
                    <tr>
                        <th class="px-6 py-3">Flat Number</th>
                        <th class="px-6 py-3">Status</th>
                        <th class="px-6 py-3">Residents</th>
                        <th class="px-6 py-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        <div class="flex justify-center mt-6 gap-4">
            <button id="exportDataBtn"
                    class="py-3 px-4 rounded-md text-sm font-semibold text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                Export to CSV
            </button>
            <button id="goBackBtn"
                    class="py-3 px-4 rounded-md text-sm font-semibold text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                Go Back
            </button>
        </div>
    </div>

    <div id="messageBox" class="hidden mt-4 p-4 rounded-md text-sm message-box"></div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
