<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merlin Orion Residents</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="authSection">
    <h2>Login to Manage Residents</h2>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <section id="formSection" style="display:none;">
    <h2>Resident Information Form</h2>
    <form id="residentForm">
      <label>Flat Number* 
        <select name="flatNo" required id="flatNoSelect"></select>
      </label>
      <label>Resident Type* 
        <select name="residentType" required>
          <option value="">Select</option>
          <option value="Owner">Owner</option>
          <option value="Tenant">Tenant</option>
        </select>
      </label>

      <div id="membersContainer"></div>

      <div class="form-actions">
        <button type="button" id="viewDataBtn">View Submitted Data</button>
        <button type="submit">Submit</button>
      </div>
    </form>
    <button type="button" id="addMemberBtn" class="floating-btn">+ Add Member</button>
  </section>

  <section id="tableSection" style="display:none;">
    <h2>Submitted Resident Data</h2>
    <table id="residentsTable">
      <thead>
        <tr>
          <th>Flat No.</th>
          <th>Resident Type</th>
          <th>Members</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="residentsTableBody"></tbody>
    </table>
    <div class="table-actions">
      <button id="goBackBtn">Go Back</button>
      <button id="exportBtn">Export PDF</button>
    </div>
  </section>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
