<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merlin Orion Residents Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Collage -->
    <div class="background-collage">
      <img src="https://housing-images.n7net.in/012c1500/de401d85f773e7949cdfc64cd6aa27ad/v0/fs.jpeg" class="image-1" alt="Merlin Orion Top Left"/>
      <img src="https://housing-images.n7net.in/4f2250e8/567357597639a7fd15db7f98026bcc11/v0/fs/merlin_orion-paldi-ahmedabad-merlin_group.jpeg" class="image-2" alt="Merlin Orion Bottom Right"/>
      <div class="gradient-top-right"></div>
      <div class="gradient-bottom-left"></div>
    </div>

    <!-- Auth Buttons Top Right -->
    <div class="auth absolute top-4 right-4 flex items-center gap-2">
      <button id="sign-in-btn" class="btn-black">Sign In</button>
      <button id="sign-out-btn" class="btn-black hidden">Sign Out</button>
      <span id="user-details" class="text-gray-700"></span>
    </div>

    <!-- Form View -->
    <div id="form-view" class="form-container">
      <!-- Flat Number & Resident Type -->
      <div class="row">
        <div class="col input-group">
          <label for="flat-number">Flat Number</label>
          <select id="flat-number">
            <option value="" disabled selected>Select Flat Number</option>
          </select>
        </div>
        <div class="col input-group">
          <label for="resident-type">Resident Type</label>
          <select id="resident-type">
            <option value="" disabled selected>Select Resident Type</option>
            <option value="Owner">Owner</option>
            <option value="Tenant">Tenant</option>
          </select>
        </div>
      </div>

      <!-- Members -->
      <div id="members-container"></div>

      <!-- Add Resident Button -->
      <button id="add-member-btn" class="w-full btn-black my-2">+ Add Resident</button>

      <!-- Submit / View Data Buttons -->
      <div class="btn-group flex justify-between">
        <button id="submit-btn" class="btn-black">Submit</button>
        <button id="view-data-btn" class="btn-gray">View Submitted Data</button>
      </div>
    </div>

    <!-- Table View -->
    <div id="table-view" class="form-container hidden">
      <div class="table-container">
        <table id="residents-table">
          <thead>
            <tr>
              <th>Flat No.</th>
              <th>Resident Type</th>
              <th>Members Info</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="btn-group flex justify-between mt-4">
        <button id="back-btn" class="btn-gray">Go Back</button>
        <button id="export-btn" class="btn-black">Export</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
