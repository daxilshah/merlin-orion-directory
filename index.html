<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merlin Orion Residents Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .background-collage { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-10; overflow:hidden; }
        .background-collage img, .background-collage .gradient { position:absolute; opacity:0.2; }
        .background-collage img { object-fit: cover; }
        .image-1 { top:0; left:0; width:60%; height:70%; }
        .image-2 { bottom:0; right:0; width:50%; height:60%; }
        .image-3 { top:50%; left:50%; transform:translate(-50%, -50%); width:50%; height:50%; }
        .gradient-top-right { top:0; right:0; width:40%; height:40%; background:linear-gradient(to bottom left, #a5b4fc, transparent); }
        .gradient-bottom-left { bottom:0; left:0; width:40%; height:40%; background:linear-gradient(to top right, #a5b4fc, transparent); }
        .form-container { max-width:800px; margin:2rem auto; background-color: rgba(255,255,255,0.9); padding:2.5rem; border-radius:1rem; box-shadow:0 5px 15px rgba(0,0,0,0.08); position: relative; z-index:10; }
        .input-group { display:flex; flex-direction:column; }
        .input-group label { margin-bottom:0.5rem; font-weight:500; color:#4a5568; }
        .input-group input, .input-group select { border:1px solid #e2e8f0; padding:0.75rem; border-radius:0.5rem; transition:border-color 0.2s; background-color:#fff; }
        .input-group input:focus, .input-group select:focus { outline:none; border-color:#4c51bf; box-shadow:0 0 0 2px rgba(76,81,191,0.2); }
        input::placeholder, select option:disabled { color:#a0a0a0; }
        .placeholder-color { color:#a0a0a0; }
        .resident-section { border:1px solid #e2e8f0; padding:1.5rem; border-radius:0.75rem; margin-bottom:1.5rem; position: relative; background-color:#f9fafb; }
        .btn-group { display:flex; gap:1rem; margin-top:1.5rem; }
        .table-container { overflow-x:auto; margin-top:2rem; border:1px solid #e2e8f0; border-radius:0.5rem; }
        table { width:100%; border-collapse:collapse; }
        th, td { padding:1rem; text-align:left; border-bottom:1px solid #e2e8f0; white-space: nowrap; }
        th { background-color:#f8fafc; font-weight:600; color:#2d3748; }
        .message-box-transition { transition: all 0.3s ease-in-out; opacity:1; transform:translateY(0); }
        .message-box-hidden { opacity:0; transform:translateY(-10px); }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

<div class="background-collage">
    <img src="https://housing-images.n7net.in/012c1500/de401d85f773e7949cdfc64cd6aa27ad/v0/fs.jpeg" class="image-1">
    <img src="https://housing-images.n7net.in/4f2250e8/567357597639a7fd15db7f98026bcc11/v0/fs/merlin_orion-paldi-ahmedabad-merlin_group.jpeg" class="image-2">
    <img src="https://housing-images.n7net.in/012c1500/6a7cc6d71a141d5d9cf49a58433239f3/v0/fs.jpeg" class="image-3">
    <div class="gradient gradient-top-right"></div>
    <div class="gradient gradient-bottom-left"></div>
</div>

<div id="appContainer" class="form-container">
    <div id="authView" class="flex flex-col items-center text-center space-y-4">
        <h2 class="text-2xl font-bold text-gray-800">Sign in to continue</h2>
        <button id="googleSignInBtn" class="px-6 py-3 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700">Sign in with Google</button>
    </div>

    <div id="formView" class="hidden">
        <div class="flex flex-col items-center mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Merlin Orion Residents Directory</h1>
            <p class="text-gray-500">Please provide the details for your flat and all residents.</p>
        </div>
        <form id="residentForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="input-group relative">
                    <label for="flatNumber" class="text-sm text-gray-600">Flat Number <span class="text-red-500">*</span></label>
                    <select id="flatNumber" required class="mt-1 block w-full pl-3 pr-10 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 appearance-none">
                        <option value="" disabled selected>Select flat number</option>
                    </select>
                </div>
                <div class="input-group relative">
                    <label for="flatStatus" class="text-sm text-gray-600">Owner or Tenant? <span class="text-red-500">*</span></label>
                    <select id="flatStatus" required class="mt-1 block w-full pl-3 pr-10 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 appearance-none">
                        <option value="" disabled selected>Select status</option>
                        <option value="Owner">Owner</option>
                        <option value="Resident">Resident</option>
                    </select>
                </div>
            </div>
            <div id="residentsContainer" class="mt-8 space-y-6"></div>
            <div class="flex items-center justify-between mt-6">
                <button type="button" id="showDataBtn" class="py-3 px-4 rounded-md text-sm font-semibold text-gray-800 bg-gray-200 hover:bg-gray-300">View Submitted Data</button>
                <div class="flex gap-4">
                    <button type="button" id="addResidentBtn" class="py-3 px-4 rounded-md text-sm font-semibold text-white bg-black hover:bg-gray-800">
                        Add Resident
                    </button>
                    <button type="submit" class="py-3 px-4 rounded-md text-sm font-semibold text-white bg-black hover:bg-gray-800">
                        Submit Form
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="dataView" class="hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Submitted Data</h2>
        <div class="table-container">
            <table id="dataTable" class="min-w-full">
                <thead>
                    <tr>
                        <th>Flat Number</th>
                        <th>Status</th>
                        <th>Residents</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="flex justify-center mt-6 gap-4">
            <button id="exportDataBtn" class="py-3 px-4 rounded-md text-sm font-semibold text-gray-800 bg-gray-200 hover:bg-gray-300">Export to CSV</button>
            <button id="goBackBtn" class="py-3 px-4 rounded-md text-sm font-semibold text-gray-800 bg-gray-200 hover:bg-gray-300">Go Back</button>
        </div>
    </div>

    <div id="messageBox" class="hidden mt-4 p-4 rounded-md text-sm message-box-transition"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// Firebase config (replace with your env vars)
const firebaseConfig = {
    apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
    authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
    projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
    storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
    messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
    appId: import.meta.env.VITE_FIREBASE_APP_ID
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const googleSignInBtn = document.getElementById("googleSignInBtn");
const authView = document.getElementById("authView");
const formView = document.getElementById("formView");
const residentForm = document.getElementById("residentForm");
const residentsContainer = document.getElementById("residentsContainer");
const flatNumberSelect = document.getElementById("flatNumber");
const flatStatusSelect = document.getElementById("flatStatus");
const showDataBtn = document.getElementById("showDataBtn");
const dataView = document.getElementById("dataView");
const dataTableBody = document.querySelector('#dataTable tbody');
const goBackBtn = document.getElementById("goBackBtn");
const exportDataBtn = document.getElementById("exportDataBtn");
const addResidentBtn = document.getElementById("addResidentBtn");
const messageBox = document.getElementById("messageBox");

let residentCount = 0;

function showMessage(msg, type="info") {
    messageBox.textContent = msg;
    messageBox.className = "mt-4 p-4 rounded-md text-sm message-box-transition";
    if(type==="success") messageBox.classList.add("bg-green-100","text-green-800");
    else if(type==="error") messageBox.classList.add("bg-red-100","text-red-800");
    else messageBox.classList.add("bg-sky-100","text-sky-800");
    messageBox.classList.remove("hidden");
    setTimeout(()=>{ messageBox.classList.add("message-box-hidden"); },3000);
    setTimeout(()=>{ messageBox.classList.add("hidden"); },3300);
}

const generateFlatNumbers = () => {
    for(let floor=1;floor<=14;floor++){
        for(let house=1;house<=4;house++){
            const flatNum = `${floor}${String(house).padStart(2,'0')}`;
            const option = document.createElement('option');
            option.value = flatNum;
            option.textContent = flatNum;
            flatNumberSelect.appendChild(option);
        }
    }
};

const createResidentSection = (data = {}) => {
    residentCount++;
    const section = document.createElement("div");
    section.classList.add("resident-section", "p-4", "border", "rounded", "relative", "mb-4");
    section.innerHTML = `
        <button type="button" class="absolute top-2 right-2 text-red-600 font-bold hover:text-red-800 removeResidentBtn">&times;</button>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Row 1 -->
            <div class="input-group">
                <label>Full Name <span class="text-red-500">*</span></label>
                <input type="text" required placeholder="Full Name" value="${data.name || ''}">
            </div>
            <div class="input-group">
                <label>Contact Number <span class="text-red-500">*</span></label>
                <input type="text" required placeholder="Contact Number" value="${data.contact || ''}">
            </div>

            <!-- Row 2 -->
            <div class="input-group">
                <label>Gender <span class="text-red-500">*</span></label>
                <select required>
                    <option value="" disabled ${!data.gender ? 'selected' : ''}>Select gender</option>
                    <option value="Male" ${data.gender==='Male' ? 'selected' : ''}>Male</option>
                    <option value="Female" ${data.gender==='Female' ? 'selected' : ''}>Female</option>
                </select>
            </div>
            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date" value="${data.dob || ''}">
            </div>

            <!-- Row 3 -->
            <div class="input-group flex items-center">
                <input type="checkbox" id="primaryContact${residentCount}" ${data.isPrimary ? 'checked' : ''}>
                <label for="primaryContact${residentCount}" class="ml-2">Is this Primary Contact?</label>
            </div>
            <div class="input-group">
                <label>Relation to Primary Contact</label>
                <select>
                    <option value="" disabled ${!data.relation ? 'selected' : ''}>Select Relation</option>
                    <option value="Self" ${data.relation==='Self' ? 'selected' : ''}>Self</option>
                    <option value="Spouse" ${data.relation==='Spouse' ? 'selected' : ''}>Spouse</option>
                    <option value="Father" ${data.relation==='Father' ? 'selected' : ''}>Father</option>
                    <option value="Mother" ${data.relation==='Mother' ? 'selected' : ''}>Mother</option>
                    <option value="Son" ${data.relation==='Son' ? 'selected' : ''}>Son</option>
                    <option value="Daughter" ${data.relation==='Daughter' ? 'selected' : ''}>Daughter</option>
                    <option value="Daughter In Law" ${data.relation==='Daughter In Law' ? 'selected' : ''}>Daughter In Law</option>
                    <option value="Others" ${data.relation==='Others' ? 'selected' : ''}>Others</option>
                </select>
            </div>

            <!-- Row 4 -->
            <div class="input-group">
                <label>Education</label>
                <input type="text" placeholder="Education" value="${data.education || ''}">
            </div>
            <div class="input-group">
                <label>Occupation</label>
                <input type="text" placeholder="Occupation" value="${data.occupation || ''}">
            </div>
        </div>
    `;
    residentsContainer.appendChild(section);

    section.querySelector(".removeResidentBtn").addEventListener("click", () => section.remove());
};

createResidentSection();
addResidentBtn.addEventListener('click', ()=>createResidentSection());

googleSignInBtn.addEventListener('click', async ()=>{
    const provider = new GoogleAuthProvider();
    try {
        await signInWithPopup(auth, provider);
    } catch(err) {
        showMessage(`Sign-in failed: ${err.message}`, 'error');
    }
});

onAuthStateChanged(auth, user=>{
    if(user){
        authView.classList.add('hidden');
        formView.classList.remove('hidden');
        generateFlatNumbers();
    } else {
        authView.classList.remove('hidden');
        formView.classList.add('hidden');
    }
});

residentForm.addEventListener('submit', async e=>{
    e.preventDefault();
    const flatNumber = flatNumberSelect.value;
    const flatStatus = flatStatusSelect.value;
    if(!flatNumber || !flatStatus){
        showMessage("Flat number and status are required","error");
        return;
    }
    const residentsData = [];
    residentsContainer.querySelectorAll('.resident-section').forEach(section=>{
        const inputs = section.querySelectorAll('input, select');
        const resident = {
            name: inputs[0].value,
            gender: inputs[1].value,
            dob: inputs[2].value,
            education: inputs[3].value,
            occupation: inputs[4].value
        };
        residentsData.push(resident);
    });
    const docRef = doc(db, "residents", flatNumber);
    try{
        await setDoc(docRef, {
            flatNumber,
            flatStatus,
            residents: residentsData,
            createdBy: auth.currentUser.uid,
            timestamp: serverTimestamp()
        });
        showMessage("Data saved successfully","success");
        residentForm.reset();
        residentsContainer.innerHTML = "";
        residentCount=0;
    } catch(err){
        showMessage(`Error saving data: ${err.message}`,"error");
    }
});

// View submitted data
showDataBtn.addEventListener('click', async ()=>{
    formView.classList.add('hidden');
    dataView.classList.remove('hidden');
    dataTableBody.innerHTML = "";
    try{
        const snapshot = await getDocs(collection(db,"residents"));
        snapshot.forEach(docSnap=>{
            const data = docSnap.data();
            const residentsList = data.residents.map(r=>r.name).join(", ");
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${data.flatNumber}</td>
                <td>${data.flatStatus}</td>
                <td>${residentsList}</td>
                <td><button class="text-blue-600 hover:underline copyBtn">Copy</button></td>
            `;
            row.querySelector('.copyBtn').addEventListener('click', ()=>{
                navigator.clipboard.writeText(JSON.stringify(data,null,2));
                showMessage("Copied to clipboard","success");
            });
            dataTableBody.appendChild(row);
        });
    } catch(err){
        showMessage(`Error fetching data: ${err.message}`,"error");
    }
});

goBackBtn.addEventListener('click', ()=>{
    dataView.classList.add('hidden');
    formView.classList.remove('hidden');
});

exportDataBtn.addEventListener('click', async ()=>{
    try{
        const snapshot = await getDocs(collection(db,"residents"));
        const rows = [["Flat Number","Status","Resident Names","DOB","Education","Occupation"]];
        snapshot.forEach(docSnap=>{
            const d = docSnap.data();
            d.residents.forEach(r=>{
                rows.push([d.flatNumber,d.flatStatus,r.name,r.dob,r.education,r.occupation]);
            });
        });
        const csvContent = rows.map(r=>r.map(v=>`"${v}"`).join(",")).join("\n");
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'residents.csv';
        link.click();
    } catch(err){
        showMessage(`Error exporting: ${err.message}`,"error");
    }
});
</script>
</body>
</html>
