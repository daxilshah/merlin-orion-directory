<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merlin Orion Residents Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Collage -->
    <div class="background-collage">
      <img src="https://housing-images.n7net.in/012c1500/de401d85f773e7949cdfc64cd6aa27ad/v0/fs.jpeg" class="image-1" alt="Merlin Orion Top Left"/>
      <img src="https://housing-images.n7net.in/4f2250e8/567357597639a7fd15db7f98026bcc11/v0/fs/merlin_orion-paldi-ahmedabad-merlin_group.jpeg" class="image-2" alt="Merlin Orion Bottom Right"/>
      <div class="gradient-top-right"></div>
      <div class="gradient-bottom-left"></div>
    </div>

    <!-- Auth Buttons -->
    <div class="auth">
      <button id="sign-in-btn">Sign In</button>
      <button id="sign-out-btn" class="hidden">Sign Out</button>
      <span id="user-details"></span>
    </div>

    <!-- Form View -->
    <div id="form-view" class="form-container">
      <div class="row">
        <div class="col input-group">
          <label for="flat-number">Flat Number</label>
          <select id="flat-number">
            <option value="" disabled selected>Select Flat Number</option>
            <!-- Options populated via JS -->
          </select>
        </div>
        <div class="col input-group">
          <label for="resident-type">Resident Type</label>
          <select id="resident-type">
            <option value="" disabled selected>Select Resident Type</option>
            <option value="Owner">Owner</option>
            <option value="Tenant">Tenant</option>
          </select>
        </div>
      </div>

      <div id="members-container">
        <!-- Resident member panels added dynamically -->
      </div>

      <button id="add-member-btn">+ Add Resident</button>

      <div class="btn-group">
        <button id="submit-btn">Submit</button>
        <button id="view-data-btn">View Submitted Data</button>
      </div>
    </div>

    <!-- Table View -->
    <div id="table-view" class="form-container" style="display:none;">
      <div class="table-container">
        <table id="residents-table">
          <thead>
            <tr>
              <th>Flat No.</th>
              <th>Resident Type</th>
              <th>Members Info</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows populated via JS -->
          </tbody>
        </table>
      </div>
      <div class="btn-group">
        <button id="back-btn">Go Back</button>
        <button id="export-btn">Export</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
